stages:
  - build
  - lint
  - codequality

variables:
  GRADLE_USER_HOME: "$CI_PROJECT_DIR/.gradle"

before_script:
  # Ensure gradle is in PATH if using system gradle
  - export PATH="$CI_PROJECT_DIR/gradlew:$PATH"

# Build Lite module
build_lite:
  stage: build
  image: openjdk:11
  script:
    - gradle :lite:assembleRelease
  artifacts:
    paths:
      - Lite/build/outputs/apk/
    expire_in: 1 week

# Lint stage
lint_checks:
  stage: lint
  image: openjdk:11
  script:
    - gradle :lite:lint
    - gradle :lite:fdroidLint
    - gradle :lite:checkUpdates
  artifacts:
    paths:
      - Lite/build/reports/
      - Lite/build/outputs/lint-results.xml
    expire_in: 1 week

# Code quality stage
codequality:
  stage: codequality
  image: stedolan/jq:latest
  script:
    - echo "Generating codequality.json..."
    - shopt -s nullglob
    - json_files=(Lite/build/reports/**/*.json)
    - if [ ${#json_files[@]} -gt 0 ]; then
        jq '[.[]|.[]]' --slurp "${json_files[@]}" > codequality.json;
      else
        echo 'No JSON files found, creating empty codequality.json';
        echo '[]' > codequality.json;
      fi
  artifacts:
    paths:
      - codequality.json
    expire_in: 1 week
